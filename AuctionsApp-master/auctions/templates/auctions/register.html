{% extends "auctions/layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block cardtitle %}
Register to participate.
{% endblock %}

{% block body %}
    <form action="{% url 'auctions:register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label style="font-weight: bold;" for="username">Username</label>
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" id="username">
        </div>
        <div class="form-group">
            <label style="font-weight: bold;" for="email">Email</label>
            <input class="form-control" type="email" name="email" placeholder="Email Address" id="email">
        </div>
        <div class="form-group">
            <label style="font-weight: bold;" for="password">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Password" id="password">
        </div>
        <div class="form-group">
            <label style="font-weight: bold;" for="confirmpassword">Confirm password</label>
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm password" id="confirmpassword">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'auctions:login' %}">Log In here.</a>

{% endblock %}
