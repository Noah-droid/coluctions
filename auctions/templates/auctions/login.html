{% extends "auctions/layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block cardtitle %}
    Login to continue.
{% endblock %}

{% block body %}
    <form action="{% url 'auctions:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label style="font-weight: bold;" for="username">Username</label>
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" id="username">
        </div>
        <div class="form-group">
            <label style="font-weight: bold;" for="password">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Password" id="password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'auctions:register' %}">Register here.</a>

{% endblock %}
